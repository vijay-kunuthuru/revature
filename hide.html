<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 
     <script>
       
        $(document).ready(function(){
            $("#btn1").click(function(){    
                $("p").hide();  //.test --- for class selector
                                    //#test-----for ID selector
                                    //p----for all paragraph 
                                    //toggle() for hide and show
                                    //(this).hide();
            });
        });
        $(Document).ready(function(){
            $("#btn2").click(function(){
                $(".test").toggle();
            });
        });

        $(Document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });
        });


       
     </script>
</head>
<body>
    <h2>This is a heading</h2>

    <p>This is a paragraph</p>

    <p>This is another paragraph</p>

    <p id="test">This a selector</p>
    <p class="test">This is another selector</p>

    <button id="btn1">Click me to hide paragraph</button>
    <button id="btn2">Click me</button>
</body>
