<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Customization</title>
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <!-- Custom CSS (must be AFTER Bootstrap) -->
  <link rel="stylesheet" href="custom.css">
</head>
<body>
 
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary custom-navbar">
  <div class="container">
    <a class="navbar-brand" href="#">MyApp</a>
  </div>
</nav>
 
<!-- Main Content -->
<div class="container mt-5">
 
  <h2 class="text-center mb-4">Bootstrap Customization Example</h2>
 
  <!-- Button -->
  <div class="text-center mb-4">
    <button class="btn btn-primary custom-btn">Custom Button</button>
  </div>
 
  <!-- Cards -->
  <div class="row">
    <div class="col-md-4">
      <div class="card custom-card">
        <div class="card-body">
          <h5 class="card-title">Card One</h5>
          <p class="card-text">Customized card using CSS.</p>
          <a href="#" class="btn btn-success">Read More</a>
        </div>
      </div>
    </div>
 
    <div class="col-md-4">
      <div class="card custom-card">
        <div class="card-body">
          <h5 class="card-title">Card Two</h5>
          <p class="card-text">Bootstrap with custom styles.</p>
          <a href="#" class="btn btn-success">Read More</a>
        </div>
      </div>
    </div>
 
    <div class="col-md-4">
      <div class="card custom-card">
        <div class="card-body">
          <h5 class="card-title">Card Three</h5>
          <p class="card-text">Easy UI customization.</p>
          <a href="#" class="btn btn-success">Read More</a>
        </div>
      </div>
    </div>
  </div>
 
</div>
 
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
